<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="./fav.png" type="image/x-icon">
    <title>Advice Generator</title>
</head>
<body>
    <section class="w-full h-screen flex flex-col items-center justify-center font-mono">
        <div class="flex flex-col items-center shadow-xl p-5 bg-slate-700 rounded-md relative border-2 border-yellow-400">
            <p class="text-sm font-semibold tracking-widest text-green-400">ADVICE #<span id="advice-id">117</span></p>
            <article id="advice-body" class="mt-5 w-[600px] text-center text-lg text-white font-semibold">"It is easy to sit up and take notice, whats difficult is getting up and taking action.</article>
        
            <img id="copy-text" class="w-[25px] mt-6 cursor-pointer mb-10" src="./copy.png" alt="">
            <img id="refresh-btn" class="absolute bottom-0 cursor-pointer -mb-[18px] w-[40px] bg-yellow-400 p-2 rounded-full" src="./refresh.png" alt="">
        </div>
        <div class="mt-14 flex gap-4" >
            <input type="number" name="" id="search-input" class="w-full py-1 px-2 text-white border rounded-md" placeholder="Search by id">
            <button id="search-btn" class="border px-4 rounded-md">Search</button>
        </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</body>
</html>
