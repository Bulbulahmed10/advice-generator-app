<!DOCTYPE html>
<html lang="en" data-theme="dracula">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--!=================== daisyui cdn link ===================-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!--!=================== fav-icon ===================-->

    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Advice Generator</title>
  </head>
  <body>
    <section
      class="w-full h-screen flex flex-col items-center justify-center font-mono"
    >
      <!--!=================== warning-message body ===================-->

      <div
        id="warning-message"
        class="alert alert-error shadow-lg w-[240px] mb-3 invisible"
      >
        <div>
          <span>Advice id not found</span>
          <svg
            id="warning-remove"
            xmlns="http://www.w3.org/2000/svg"
            class="stroke-current flex-shrink-0 h-6 w-6 cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
      </div>
      <!--!=================== main body  ===================-->

      <div
        class="flex flex-col items-center shadow-xl p-5 bg-slate-700 rounded-md relative border-2 border-yellow-400"
      >
        <p class="text-sm font-semibold tracking-widest text-green-400">
          ADVICE #<span id="advice-id"></span>
        </p>
        <article
          id="advice-body"
          class="mt-5 w-[600px] text-center text-lg text-white font-semibold"
        ></article>

        <img
          id="copy-text"
          class="w-[25px] mt-6 cursor-pointer mb-10"
          src="./images/copy.png"
          alt=""
        />
        <img
          id="refresh-btn"
          class="absolute bottom-0 cursor-pointer -mb-[18px] w-[40px] bg-yellow-400 p-2 rounded-full"
          src="./images/refresh.png"
          alt=""
        />
      </div>
      <!--!=================== input & search ===================-->

      <div class="mt-14 flex gap-4">
        <input
          type="number"
          name=""
          id="search-input"
          class="w-full py-1 px-2 text-white border rounded-md"
          placeholder="Search by id"
        />
        <button id="search-btn" class="border px-4 rounded-md">Search</button>
      </div>
    <!--!=================== loader animation div ===================-->

      <div id="loader-section">
        <div class="loader" id="loader"></div>
  
      </div>
    </section>
    <!--!=================== tailwindcss cdn link ===================-->

    <script src="https://cdn.tailwindcss.com"></script>
    <!--!=================== custom js link ===================-->

    <script src="./script.js"></script>
  </body>
</html>
